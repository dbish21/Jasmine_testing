<!doctype html>
<html lang="en">

<head>
  <title>TV Maze Show Finder</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for custom typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Character encoding declaration -->
  <meta charset="UTF-8">
  <!-- Responsive viewport settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Main container with padding -->
  <div class="container py-5">
    <!-- Page title -->
    <h1 class="mb-4">TV Maze Show Finder</h1>
    <!-- Search form -->
    <form id="searchForm" class="mb-4">
      <div class="input-group">
        <!-- Search input field -->
        <input id="searchForm-term" type="text" class="form-control" placeholder="Enter a TV show title" required>
        <!-- Search submit button -->
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

    <!-- Container for displaying search results -->
    <div id="showsList" class="row"></div>

    <!-- Section for displaying episodes (initially hidden) -->
    <section id="episodesArea" style="display: none">
      <h2 class="mb-3">Episodes</h2>
      <!-- List container for episodes -->
      <ul id="episodesList" class="list-group">
        <!-- Episodes will be filled in by JavaScript -->
      </ul>
    </section>
  </div>

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Axios library for making HTTP requests -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Custom JavaScript file for app functionality -->
  <script src="tvmaze.js"></script>

  <!-- Commented out section for Jasmine testing setup -->
  <!-- ... -->

</body>

</html>
